name: Build and Release

on:
  push:
    tags:
      - 'v*' # Ejecutar cuando se pushee un tag que empiece por 'v' (ej: v1.0.0)

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: macos-latest
            # arch removed to run a single job for both x64 and arm64


    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            package-lock.json

      - name: Setup Python for Build
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Install Root Dependencies
        run: npm install

      - name: Setup Portable Python Environment
        run: node backend/install_python.js

      - name: Clean Output Directory
        run: rm -rf release
        shell: bash

      - name: Verify Build Assets
        run: |
          echo "Checking frontend/dist..."
          ls -R frontend/dist || echo "frontend/dist missing!"
          echo "Checking electron/main.js..."
          ls electron/main.js || echo "electron/main.js missing!"

      - name: Cleanup Existing Assets (Avoid 422 Errors)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${{ github.ref_name }}
          echo "üîç Checking for existing assets to clean for tag: $TAG_NAME"
          
          # Check if release exists
          if ! gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "‚ÑπÔ∏è Release $TAG_NAME does not exist yet. Skipping cleanup."
            exit 0
          fi

          # Define pattern based on OS/Arch
          PATTERN=""
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            PATTERN=".exe"
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            PATTERN=".AppImage"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            PATTERN="-mac-"
          fi

          echo "üéØ Searching for assets containing: '$PATTERN' (OS: ${{ matrix.os }})"
          
          # List all assets and delete matches
          # Use a temporary file to handle potential pipe issues or weird chars
          gh release view "$TAG_NAME" --json assets -q '.assets[].name' > assets_list.txt || echo "No assets found or error listing."
          
          if [ ! -s assets_list.txt ]; then
             echo "‚úÖ No assets found on release."
             rm -f assets_list.txt
             exit 0
          fi

          echo "üìÑ Current assets on release:"
          cat assets_list.txt

          while read -r asset; do
            # Skip empty lines
            [ -z "$asset" ] && continue

            SHOULD_DELETE=false

            # Check specific pattern
            if [[ "$asset" == *"$PATTERN"* ]]; then
              SHOULD_DELETE=true
            fi

            # Check shared metadata files - Always delete them to force regeneration/update
            if [ "${{ matrix.os }}" == "windows-latest" ] && [[ "$asset" == "latest.yml" ]]; then
               SHOULD_DELETE=true
            elif [ "${{ matrix.os }}" == "ubuntu-latest" ] && [[ "$asset" == "latest-linux.yml" ]]; then
               SHOULD_DELETE=true
            elif [ "${{ matrix.os }}" == "macos-latest" ] && [[ "$asset" == "latest-mac.yml" ]]; then
               SHOULD_DELETE=true
            fi

            if [ "$SHOULD_DELETE" = true ]; then
              echo "üóëÔ∏è Deleting existing asset: '$asset'"
              gh release delete-asset "$TAG_NAME" "$asset" -y || echo "‚ö†Ô∏è Failed to delete $asset (might allow overwrite or already gone)"
            else
              echo "‚è≠Ô∏è Skipping asset: '$asset' (Does not match pattern '$PATTERN')"
            fi
          done < assets_list.txt
          
          rm -f assets_list.txt

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y libopenjp2-7-dev libgdk-pixbuf2.0-dev libnotify-bin build-essential

      - name: Build/Release Electron App (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --win --publish always

      - name: Build/Release Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --linux --publish always

      - name: Build/Release Electron App (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          # Step 1: Rebuild native modules for x64
          echo "üî® Rebuilding for x64..."
          npm run rebuild-backend:x64
          
          # Step 2: Build and Publish x64 (generates/updates latest-mac.yml)
          echo "üì¶ Building and Publishing x64..."
          npx electron-builder --mac --x64 --publish always

          # Step 3: Rebuild native modules for arm64
          echo "üî® Rebuilding for arm64..."
          npm run rebuild-backend:arm64
          
          # Step 4: Build and Publish arm64 (updates latest-mac.yml)
          echo "üì¶ Building and Publishing arm64..."
          npx electron-builder --mac --arm64 --publish always
