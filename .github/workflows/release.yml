name: Build and Release

on:
  push:
    tags:
      - 'v*' # Ejecutar cuando se pushee un tag que empiece por 'v' (ej: v1.0.0)

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${{ github.ref_name }}
          echo "üöÄ Preparing release for tag: $TAG_NAME"
          
          # Check if release already exists
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "‚úÖ Release $TAG_NAME already exists. Skipping creation."
          else
            echo "‚ú® Creating new draft release..."
            NOTES_FILE="RELEASE_NOTES_${TAG_NAME}.md"
            
            if [ -f "$NOTES_FILE" ]; then
              echo "üìù Found release notes file: $NOTES_FILE"
              gh release create "$TAG_NAME" --title "$TAG_NAME" --notes-file "$NOTES_FILE" --draft --prerelease=false
            else
              echo "üìù Generating automatic notes"
              gh release create "$TAG_NAME" --title "$TAG_NAME" --generate-notes --draft --prerelease=false
            fi
            echo "‚úÖ Release created successfully!"
          fi

  build:
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: macos-latest
            # arch removed to run a single job for both x64 and arm64


    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            package-lock.json

      - name: Setup Python for Build
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Install Root Dependencies
        run: npm install

      - name: Setup Portable Python Environment
        run: node backend/install_python.js

      - name: Clean Output Directory
        run: rm -rf release
        shell: bash

      - name: Verify Build Assets
        run: |
          echo "Checking frontend/dist..."
          ls -R frontend/dist || echo "frontend/dist missing!"
          echo "Checking electron/main.js..."
          ls electron/main.js || echo "electron/main.js missing!"

      - name: Cleanup Existing Assets (Avoid 422 Errors)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîê Checking GitHub CLI Auth Status..."
          gh auth status

          TAG_NAME=${{ github.ref_name }}
          echo "üè∑Ô∏è Target Release Tag: $TAG_NAME"
          
          # Check if release exists
          if ! gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "‚ÑπÔ∏è Release $TAG_NAME does not exist yet. Skipping cleanup."
            exit 0
          fi

          # Define patterns based on OS/Arch
          declare -a PATTERNS
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            PATTERNS=(".exe" ".blockmap" "latest.yml")
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            PATTERNS=(".AppImage" ".snap" ".deb" ".rpm" "latest-linux.yml" ".blockmap")
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            PATTERNS=(".dmg" ".zip" ".pkg" "latest-mac.yml" ".blockmap" "-mac-")
          fi

          echo "üéØ Searching for assets matching: ${PATTERNS[*]} (OS: ${{ matrix.os }})"
          
          # List all assets
          gh release view "$TAG_NAME" --json assets -q '.assets[].name' > assets_list.txt || echo "No assets found or error listing."
          
          if [ ! -s assets_list.txt ]; then
             echo "‚úÖ No assets found on release."
             rm -f assets_list.txt
             exit 0
          fi

          echo "üìÑ Current assets on release:"
          cat assets_list.txt

          while read -r asset; do
            # Skip empty lines
            [ -z "$asset" ] && continue

            SHOULD_DELETE=false
            for pattern in "${PATTERNS[@]}"; do
              if [[ "$asset" == *"$pattern"* ]]; then
                SHOULD_DELETE=true
                break
              fi
            done

            if [ "$SHOULD_DELETE" = true ]; then
              echo "üóëÔ∏è Deleting existing asset: '$asset'"
              
              # Retry loop for deletion
              MAX_RETRIES=3
              for ((i=1; i<=MAX_RETRIES; i++)); do
                if gh release delete-asset "$TAG_NAME" "$asset" -y; then
                  echo "‚úÖ Deleted '$asset'"
                  break
                else
                  echo "‚ö†Ô∏è Attempt $i failed to delete '$asset'"
                  if [ $i -eq $MAX_RETRIES ]; then
                    echo "‚ùå Failed to delete '$asset' after $MAX_RETRIES attempts. Exiting."
                    exit 1
                  fi
                  sleep 2
                fi
              done
            else
              echo "‚è≠Ô∏è Skipping asset: '$asset' (Does not match patterns)"
            fi
          done < assets_list.txt
          
          # Verify cleanup loop
          echo "üîç Verifying cleanup..."
          for ((i=1; i<=5; i++)); do
             REMAINING=$(gh release view "$TAG_NAME" --json assets -q '.assets[].name' 2>/dev/null)
             
             FOUND_CONFLICT=false
             if [ ! -z "$REMAINING" ]; then
                echo "‚ö†Ô∏è Assets still present: $REMAINING"
                # Check if any remaining asset matches our patterns
                for asset in $REMAINING; do
                   for pattern in "${PATTERNS[@]}"; do
                      if [[ "$asset" == *"$pattern"* ]]; then
                         echo "‚ùå Conflict detected: '$asset' should have been deleted."
                         FOUND_CONFLICT=true
                      fi
                   done
                done
             else
                echo "‚úÖ No assets remaining."
             fi

             if [ "$FOUND_CONFLICT" = false ]; then
                echo "‚úÖ Cleanup verified."
                break
             fi
             
             if [ $i -eq 5 ]; then
               echo "‚ùå Cleanup verification failed. Conflicting assets still exist."
               exit 1
             fi
             sleep 3
          done
          
          rm -f assets_list.txt

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y libopenjp2-7-dev libgdk-pixbuf2.0-dev libnotify-bin build-essential

      - name: Build/Release Electron App (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --win --publish always

      - name: Build/Release Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --linux --publish always

      - name: Build/Release Electron App (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          echo "üì¶ Building and Publishing for macOS (x64 and arm64)..."
          # The 'beforePack' hook configured in package.json will automatically 
          # rebuild backend native modules for the correct architecture (x64/arm64)
          # just before packaging each one.
          npx electron-builder --mac --x64 --arm64 --publish always
