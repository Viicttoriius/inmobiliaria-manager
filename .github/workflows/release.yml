name: Build and Release

on:
  push:
    tags:
      - 'v*' # Ejecutar cuando se pushee un tag que empiece por 'v' (ej: v1.0.0)

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Install Root Dependencies
        run: npm install

      - name: Setup Portable Python Environment
        run: node backend/install_python.js

      - name: Clean Output Directory
        run: rm -rf release
        shell: bash

      - name: Verify Build Assets
        run: |
          echo "Checking frontend/dist..."
          ls -R frontend/dist || echo "frontend/dist missing!"
          echo "Checking electron/main.js..."
          ls electron/main.js || echo "electron/main.js missing!"

      - name: Build/Release Electron App (Windows/Linux)
        if: matrix.os != 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npm run release

      - name: Build/Release Electron App (macOS x64)
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend:x64
          npx electron-builder --mac --x64 --publish always

      - name: Build/Release Electron App (macOS arm64)
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend:arm64
          npx electron-builder --mac --arm64 --publish always
