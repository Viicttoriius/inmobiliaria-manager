name: Build and Release

on:
  push:
    tags:
      - 'v*' # Ejecutar cuando se pushee un tag que empiece por 'v' (ej: v1.0.0)

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: macos-latest
            # arch removed to run a single job for both x64 and arm64


    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            package-lock.json

      - name: Setup Python for Build
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Install Root Dependencies
        run: npm install

      - name: Setup Portable Python Environment
        run: node backend/install_python.js

      - name: Clean Output Directory
        run: rm -rf release
        shell: bash

      - name: Verify Build Assets
        run: |
          echo "Checking frontend/dist..."
          ls -R frontend/dist || echo "frontend/dist missing!"
          echo "Checking electron/main.js..."
          ls electron/main.js || echo "electron/main.js missing!"

      - name: Cleanup Existing Assets (Avoid 422 Errors)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Checking GitHub CLI Auth Status..."
          gh auth status

          TAG_NAME=${{ github.ref_name }}
          echo "ğŸ·ï¸ Target Release Tag: $TAG_NAME"
          
          # Check if release exists
          if ! gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "â„¹ï¸ Release $TAG_NAME does not exist yet. Skipping cleanup."
            exit 0
          fi

          # Define patterns based on OS/Arch
          declare -a PATTERNS
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            PATTERNS=(".exe" ".blockmap" "latest.yml")
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            PATTERNS=(".AppImage" ".snap" ".deb" ".rpm" "latest-linux.yml" ".blockmap")
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            PATTERNS=(".dmg" ".zip" ".pkg" "latest-mac.yml" ".blockmap" "-mac-")
          fi

          echo "ğŸ¯ Searching for assets matching: ${PATTERNS[*]} (OS: ${{ matrix.os }})"
          
          # List all assets
          gh release view "$TAG_NAME" --json assets -q '.assets[].name' > assets_list.txt || echo "No assets found or error listing."
          
          if [ ! -s assets_list.txt ]; then
             echo "âœ… No assets found on release."
             rm -f assets_list.txt
             exit 0
          fi

          echo "ğŸ“„ Current assets on release:"
          cat assets_list.txt

          while read -r asset; do
            # Skip empty lines
            [ -z "$asset" ] && continue

            SHOULD_DELETE=false
            for pattern in "${PATTERNS[@]}"; do
              if [[ "$asset" == *"$pattern"* ]]; then
                SHOULD_DELETE=true
                break
              fi
            done

            if [ "$SHOULD_DELETE" = true ]; then
              echo "ğŸ—‘ï¸ Deleting existing asset: '$asset'"
              gh release delete-asset "$TAG_NAME" "$asset" -y || echo "âš ï¸ Failed to delete $asset (might already be gone)"
            else
              echo "â­ï¸ Skipping asset: '$asset' (Does not match patterns)"
            fi
          done < assets_list.txt
          
          # Verify cleanup
          echo "ğŸ” Verifying remaining assets..."
          gh release view "$TAG_NAME" --json assets -q '.assets[].name' || echo "No assets remaining."
          
          rm -f assets_list.txt

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y libopenjp2-7-dev libgdk-pixbuf2.0-dev libnotify-bin build-essential

      - name: Build/Release Electron App (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --win --publish always

      - name: Build/Release Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --linux --publish always

      - name: Build/Release Electron App (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          # Step 1: Rebuild native modules for x64
          echo "ğŸ”¨ Rebuilding for x64..."
          npm run rebuild-backend:x64
          
          # Step 2: Build and Publish x64 (generates/updates latest-mac.yml)
          echo "ğŸ“¦ Building and Publishing x64..."
          npx electron-builder --mac --x64 --publish always

          # Step 3: Rebuild native modules for arm64
          echo "ğŸ”¨ Rebuilding for arm64..."
          npm run rebuild-backend:arm64
          
          # Step 4: Build and Publish arm64 (updates latest-mac.yml)
          echo "ğŸ“¦ Building and Publishing arm64..."
          npx electron-builder --mac --arm64 --publish always
