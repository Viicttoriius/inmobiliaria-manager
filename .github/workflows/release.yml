name: Build and Release

on:
  push:
    tags:
      - 'v*' # Ejecutar cuando se pushee un tag que empiece por 'v' (ej: v1.0.0)

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            package-lock.json

      - name: Setup Python for Build
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Install Root Dependencies
        run: npm install

      - name: Setup Portable Python Environment
        run: node backend/install_python.js

      - name: Clean Output Directory
        run: rm -rf release
        shell: bash

      - name: Verify Build Assets
        run: |
          echo "Checking frontend/dist..."
          ls -R frontend/dist || echo "frontend/dist missing!"
          echo "Checking electron/main.js..."
          ls electron/main.js || echo "electron/main.js missing!"

      - name: Cleanup Existing Assets (Avoid 422 Errors)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${{ github.ref_name }}
          echo "Checking for existing assets to clean for tag: $TAG_NAME"
          
          # Check if release exists
          if ! gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME does not exist yet. Skipping cleanup."
            exit 0
          fi

          # Define pattern based on OS/Arch
          PATTERN=""
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            PATTERN=".exe"
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            PATTERN=".AppImage"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            PATTERN="-mac-${{ matrix.arch }}"
          fi

          echo "Searching for assets containing: $PATTERN"
          
          # List all assets and delete matches
          gh release view "$TAG_NAME" --json assets -q '.assets[].name' | while read -r asset; do
            # Skip empty lines
            [ -z "$asset" ] && continue

            SHOULD_DELETE=false

            # Check specific pattern
            if [[ "$asset" == *"$PATTERN"* ]]; then
              SHOULD_DELETE=true
            fi

            # Check shared metadata files
            if [ "${{ matrix.os }}" == "windows-latest" ] && [[ "$asset" == "latest.yml" ]]; then
               SHOULD_DELETE=true
            elif [ "${{ matrix.os }}" == "ubuntu-latest" ] && [[ "$asset" == "latest-linux.yml" ]]; then
               SHOULD_DELETE=true
            elif [ "${{ matrix.os }}" == "macos-latest" ] && [[ "$asset" == "latest-mac.yml" ]]; then
               SHOULD_DELETE=true
            fi

            if [ "$SHOULD_DELETE" = true ]; then
              echo "Deleting existing asset: $asset"
              gh release delete-asset "$TAG_NAME" "$asset" -y || echo "⚠️ Failed to delete $asset (might allow overwrite or already gone)"
            fi
          done

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y libopenjp2-7-dev libgdk-pixbuf2.0-dev libnotify-bin build-essential

      - name: Build/Release Electron App (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --win --publish always

      - name: Build/Release Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --linux --publish always

      - name: Build/Release Electron App (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend:${{ matrix.arch }}
          npx electron-builder --mac --${{ matrix.arch }} --publish always
