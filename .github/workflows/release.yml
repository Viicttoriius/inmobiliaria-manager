name: Build and Release

on:
  push:
    tags:
      - 'v*' # Ejecutar cuando se pushee un tag que empiece por 'v' (ej: v1.0.0)

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete Release if exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ github.ref_name }} --yes || echo "Release ${{ github.ref_name }} not found, skipping delete"

  build:
    needs: cleanup
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Install Root Dependencies
        run: npm install

      - name: Setup Portable Python Environment
        run: node backend/install_python.js

      - name: Clean Output Directory
        run: rm -rf release
        shell: bash

      - name: Verify Build Assets
        run: |
          echo "Checking frontend/dist..."
          ls -R frontend/dist || echo "frontend/dist missing!"
          echo "Checking electron/main.js..."
          ls electron/main.js || echo "electron/main.js missing!"

      - name: Cleanup Existing Assets (Avoid 422 Errors)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#v}
          echo "Checking for existing assets to clean for tag: $TAG_NAME (Version: $VERSION)"
          
          # Check if release exists
          gh release view "$TAG_NAME" >/dev/null 2>&1 || { echo "Release $TAG_NAME does not exist yet. Skipping cleanup."; exit 0; }

          # Function to delete asset ignoring errors
          delete_asset() {
            echo "Attempting to delete $1..."
            gh release delete-asset "$TAG_NAME" "$1" -y >/dev/null 2>&1 || echo "Asset $1 not found or could not be deleted"
          }

          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            delete_asset "Inmobiliaria Manager Setup $VERSION.exe"
            delete_asset "Inmobiliaria Manager Setup $VERSION.exe.blockmap"
            delete_asset "latest.yml"
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
             delete_asset "Inmobiliaria Manager-$VERSION.AppImage"
             delete_asset "latest-linux.yml"
          elif [ "${{ matrix.os }}" == "macos-latest" ] && [ "${{ matrix.arch }}" == "x64" ]; then
            delete_asset "Inmobiliaria Manager-$VERSION-mac-x64.zip"
            delete_asset "Inmobiliaria Manager-$VERSION-mac-x64.zip.blockmap"
            delete_asset "Inmobiliaria Manager-$VERSION-mac-x64.dmg"
            delete_asset "Inmobiliaria Manager-$VERSION-mac-x64.dmg.blockmap"
          elif [ "${{ matrix.os }}" == "macos-latest" ] && [ "${{ matrix.arch }}" == "arm64" ]; then
            delete_asset "Inmobiliaria Manager-$VERSION-mac-arm64.zip"
            delete_asset "Inmobiliaria Manager-$VERSION-mac-arm64.zip.blockmap"
            delete_asset "Inmobiliaria Manager-$VERSION-mac-arm64.dmg"
            delete_asset "Inmobiliaria Manager-$VERSION-mac-arm64.dmg.blockmap"
          fi
          
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            delete_asset "latest-mac.yml"
          fi

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y libopenjp2-7-dev libgdk-pixbuf2.0-dev libnotify-bin build-essential

      - name: Build/Release Electron App (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --win --publish always

      - name: Build/Release Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend
          npx electron-builder --linux --publish always

      - name: Build/Release Electron App (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          npm run rebuild-backend:${{ matrix.arch }}
          npx electron-builder --mac --${{ matrix.arch }} --publish always
