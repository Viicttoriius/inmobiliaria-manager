<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Inmobiliaria Manager...</title>
    <style>
        body {
            background-color: #f8fafc;
            color: #1e293b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            /* Placeholder for icon if available, otherwise just space */
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }
        p {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 2rem;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Optional: <img src="../build/icon.png" class="logo" alt="Logo"> -->
        <h1>Inmobiliaria Manager</h1>
        <p>Iniciando sistema y conectando servidor...</p>
        <div class="loader"></div>
        <div class="status" id="status-text">Cargando m√≥dulos...</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('status-update', (event, message) => {
            const statusEl = document.getElementById('status-text');
            if (statusEl) statusEl.textContent = message;
        });
    </script>
</body>
</html>
